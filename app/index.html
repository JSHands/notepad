<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>NotePaddy</title>
		
		<!-- bower:css -->
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		
		<!-- bower:js -->
		<script src="lib/jquery/dist/jquery.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/showdown/dist/showdown.js"></script>
		<!-- endbower -->
		
		<!-- inject:css -->
		<link rel="stylesheet" href="/css/main.css">
		<!-- endinject -->
		
		<!-- inject:js -->
		<script src="/js/app.config.js"></script>
		<script src="/js/app.js"></script>
		<!-- endinject -->
		
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">NotePaddy</a>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<button class="btn btn-primary btn-xs pull-right">
									New
								</button>
								My Notes
							</h3>
						</div>
						<div class="panel-body">
							<p>No notes</p>
							<ul class="list-group">
								<li class="list-group-item">
									Note
								</li>
							</ul>
						</div>
					</div>
				</div>
				
				<div class="col-sm-9">
					
					<!-- Saved Note Panel -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Content Title
								<button class="btn btn-primary btn-xs pull-right">
									Edit
								</button>
							</h3>
						</div>
						<div class="panel-body">
							Content
						</div>
						<div class="panel-footer">Date</div>
					</div>
					
					<!-- Editing Note Panel -->
					
					<form name="editor" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<input type="text" class="form-control" ng-model="content.title"
								       placeholder="New Note" required />
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									<h3>Editor</h3>
									<textarea class="form-control editor" rows="10" ng-model="content.content"
									          placeholder="Note Content" required></textarea>
								</div>
								<div class="col-sm-6">
									<h3>Preview</h3>
									<div class="preview">Markdown Preview</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-primary">
								Save
							</button>
							<button class="btn btn-danger pull-right">
								Delete
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
